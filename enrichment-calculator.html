<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uranium Enrichment Calculators</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Uranium Enrichment Calculators</h1>

    <div class="accordion" id="calcModes">
      <!-- Mode 1 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading1">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
            Feed & SWU for 1 kg U EUP
          </button>
        </h2>
        <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1" data-bs-parent="#calcModes">
          <div class="accordion-body">
            <form>
              <!-- Inputs -->
              <div class="mb-3">
                <label class="form-label">Product Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" placeholder="Enter product assay (fraction)" step="any" min="0" max="1">
                <div class="form-text">Fraction of U‑235 in the product stream.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Tails Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" placeholder="Enter tails assay (fraction)" step="any" min="0" max="1">
                <div class="form-text">Fraction of U‑235 in the waste stream.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Feed Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" placeholder="Enter feed assay (fraction)" step="any" min="0" max="1">
                <div class="form-text">Fraction of U‑235 in the feed.</div>
              </div>
              <!-- Outputs -->
              <div class="mb-3">
                <label class="form-label">Feed Quantity (kg U as UF₆)</label>
                <input type="text" class="form-control w-50" readonly placeholder="Calculated feed quantity">
              </div>
              <div class="mb-3">
                <label class="form-label">SWU Quantity (SWU)</label>
                <input type="text" class="form-control w-50" readonly placeholder="Calculated SWU required">
              </div>
              <div class="d-flex">
                <button type="button" class="btn btn-secondary me-2">Clear</button>
                <button type="button" class="btn btn-primary">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Mode 2 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading2">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
            Feed & SWU from EUP Quantity
          </button>
        </h2>
        <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#calcModes">
          <div class="accordion-body">
            <form>
              <div class="mb-3">
                <label class="form-label">EUP Quantity (kg U)</label>
                <input type="number" class="form-control w-50" placeholder="Enter enriched uranium quantity" step="any" min="0">
                <div class="form-text">Mass of enriched uranium product.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Tails Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Feed Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Feed Quantity (kg U as UF₆)</label>
                <input type="text" class="form-control w-50" readonly>
              </div>
              <div class="mb-3">
                <label class="form-label">SWU Quantity (SWU)</label>
                <input type="text" class="form-control w-50" readonly>
              </div>
              <div class="d-flex">
                <button type="button" class="btn btn-secondary me-2">Clear</button>
                <button type="button" class="btn btn-primary">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Mode 3 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading3">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
            EUP & SWU from Feed Quantity
          </button>
        </h2>
        <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#calcModes">
          <div class="accordion-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Feed Quantity (kg U as UF₆)</label>
                <input type="number" class="form-control w-50" step="any" min="0">
              </div>
              <div class="mb-3">
                <label class="form-label">Product Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Tails Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Feed Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">EUP Quantity (kg U)</label>
                <input type="text" class="form-control w-50" readonly>
              </div>
              <div class="mb-3">
                <label class="form-label">SWU Quantity (SWU)</label>
                <input type="text" class="form-control w-50" readonly>
              </div>
              <div class="d-flex">
                <button type="button" class="btn btn-secondary me-2">Clear</button>
                <button type="button" class="btn btn-primary">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Mode 4 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading4">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
            Feed & EUP from SWU Quantity
          </button>
        </h2>
        <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#calcModes">
          <div class="accordion-body">
            <form>
              <div class="mb-3">
                <label class="form-label">SWU Quantity (SWU)</label>
                <input type="number" class="form-control w-50" step="any" min="0">
              </div>
              <div class="mb-3">
                <label class="form-label">Product Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Tails Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Feed Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">EUP Quantity (kg U)</label>
                <input type="text" class="form-control w-50" readonly>
              </div>
              <div class="mb-3">
                <label class="form-label">Feed Quantity (kg U as UF₆)</label>
                <input type="text" class="form-control w-50" readonly>
              </div>
              <div class="d-flex">
                <button type="button" class="btn btn-secondary me-2">Clear</button>
                <button type="button" class="btn btn-primary">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Mode 5 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading5">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapse5">
            Optimum Tails Assay
          </button>
        </h2>
        <div id="collapse5" class="accordion-collapse collapse" aria-labelledby="heading5" data-bs-parent="#calcModes">
          <div class="accordion-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Feed Price (currency per kg U as UF₆)</label>
                <input type="number" class="form-control w-50" step="any" min="0">
              </div>
              <div class="mb-3">
                <label class="form-label">SWU Price (currency per SWU)</label>
                <input type="number" class="form-control w-50" step="any" min="0">
              </div>
              <div class="mb-3">
                <label class="form-label">Product Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Feed Assay (% ²³⁵U)</label>
                <input type="number" class="form-control w-50" step="any" min="0" max="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Optimum Tails Assay (% ²³⁵U)</label>
                <input type="text" class="form-control w-50" readonly>
              </div>
              <div class="d-flex">
                <button type="button" class="btn btn-secondary me-2">Clear</button>
                <button type="button" class="btn btn-primary">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Application Scripts -->
  <script src="calculate.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
